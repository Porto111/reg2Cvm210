log4j.rootLogger=ALL, stdout, fileout

#Configuração do console
log4j.appender.stdout.Threshold=INFO
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

#Configurações do arquivo de saida em target/logs
log4j.appender.fileout.Threshold=ALL
log4j.appender.fileout=org.apache.log4j.RollingFileAppender
log4j.appender.fileout.File=target\\logs\\bradesco-${timestamp}.log
log4j.appender.fileout.MaxFileSize=5000KB
log4j.appender.fileout.MaxBackupIndex=1
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n